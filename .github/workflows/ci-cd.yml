name: MEAN App CI-CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

    - name: Build Frontend Image
      run: docker build -t ${{ secrets.DOCKER_USER }}/frontend:latest ./frontend

    - name: Build Backend Image
      run: docker build -t ${{ secrets.DOCKER_USER }}/backend:latest ./backend

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USER }}/frontend:latest

    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USER }}/backend:latest
